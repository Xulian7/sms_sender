<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pruebas SMS Secuenciales</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #1e1e1e;
      color: #eee;
      max-width: 480px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      height: 48px;
      padding: 0 12px;
      margin-bottom: 20px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .sms-btn {
      width: 100%;
      height: 52px;
      margin: 10px 0;
      border-radius: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-decoration: none;
      cursor: pointer;

      display: flex;
      align-items: center;
      justify-content: center;

      background: #007acc;
      opacity: 0.6;
      transition: background 0.3s, opacity 0.3s;
    }

    .sms-btn.active {
      background: #d4aa00;
      opacity: 1;
    }

    .sms-btn.sent {
      background: #2e8b57;
      opacity: 1;
    }

    .sms-btn.reset {
      background: #b22222;
      opacity: 1;
    }
  </style>
</head>

<body>
  <h1>Panel de Comandos SMS</h1>

  <input
    type="tel"
    id="telefono"
    placeholder="Número destino"
  />

  <a class="sms-btn active" onclick="enviar(0)">SOS</a>
  <a class="sms-btn" onclick="enviar(1)">CENTER</a>
  <a class="sms-btn" onclick="enviar(2)">PARAM</a>
  <a class="sms-btn" onclick="enviar(3)">SERVER</a>
  <a class="sms-btn" onclick="enviar(4)">APN</a>
  <a class="sms-btn" onclick="enviar(5)">TIMER</a>
  <a class="sms-btn" onclick="enviar(6)">ANGLEREP</a>
  <a class="sms-btn" onclick="enviar(7)">GMT</a>
  <a class="sms-btn" onclick="enviar(8)">RELAY ON</a>
  <a class="sms-btn" onclick="enviar(9)">RELAY OFF</a>
  <a class="sms-btn" onclick="enviar(10)">RESET</a>

  <div style="margin-top: 20px;">
    <button class="sms-btn reset" onclick="resetSecuencia()">
      RESET SECUENCIA
    </button>
  </div>

  <script>
    const comandos = [
      num => `sms:${num}?body=SOS,A,${num}#`,
      num => `sms:${num}?body=CENTER,A,${num}#`,
      _   => `sms:?body=PARAM#`,
      _   => `sms:?body=SERVER,0,157.230.179.118,5023,0#`,
      _   => `sms:?body=APN,web.vmc.net.co#`,
      _   => `sms:?body=TIMER,30,1800#`,
      _   => `sms:?body=ANGLEREP,ON,30,2#`,
      _   => `sms:?body=GMT,W,0,0#`,
      _   => `sms:?body=RELAY,1#`,
      _   => `sms:?body=RELAY,0#`,
      _   => `sms:?body=Reset#`
    ];

    const botones = document.querySelectorAll(".sms-btn");

    function enviar(i) {
      const num = document.getElementById("telefono").value.trim();
      if (!num) {
        alert("Primero ingresa el número destino");
        return;
      }

      window.location.href = comandos[i](num);

      botones[i].classList.remove("active");
      botones[i].classList.add("sent");

      if (botones[i + 1]) {
        botones[i + 1].classList.add("active");
      }
    }

    function resetSecuencia() {
      botones.forEach(b => b.classList.remove("sent", "active"));
      botones[0].classList.add("active");
    }
  </script>
</body>
</html>
